<form class="multi-step-form" method="get" action="" novalidate="novalidate">
  <fieldset class="active">
    <div class="step-form-anchor">
      <h3 class="step-form-title">Step One</h3>
      <span class="step-form-number">1 of 3</span>
    </div>
    <div class="field-group">
      <div class="form-item form-item-radio-label">
  <legend>I am an United States-based *</legend>
  <div class="form-item-radio-label_group">
    <input type="radio" name="us_based" value="ph" id="physician" required>
    <label for="physician">Physician</label>
    <input type="radio" name="us_based" value="res" id="resident">
    <label for="resident">Resident</label>
    <input type="radio" name="us_based" value="st" id="student">
    <label for="student">Student</label>
    <input type="radio" name="us_based" value="ot" id="other">
    <label for="other">Other</label>
  </div>
  <label for="us_based" class="error">Please select an option.</label>
</div>
      <div class="form-item">
  <label class="form-item_label" for="name">Full name *</label>
  <input name="name" type="text" placeholder="Full name *" required="" aria-required="true">
</div>
      <div class="form-item form-item-show-label">
  <label class="form-item_label" for="dob">Date of birth</label>
  <input name="dob" type="month">
</div>
      <div class="form-item form-item-year">
  <label class="form-item_label" for="year">Year of graduation from medical school</label>
  <input name="year" type="number" minlength="4" maxlength="4" placeholder="Year of graduation from medical school">
  <div class="description-inline">YYYY</div>
</div>
      <div class="form-submit">
        <a class="button-full step-form-next" href="javascript:void(0);">Save &amp; Continue</a>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <div class="step-form-anchor">
      <h3 class="step-form-title">Step Two</h3>
      <span class="step-form-number">2 of 3</span>
    </div>
    <div class="field-group">
      <div class="form-item form-item-primary">
  <label class="form-item_label" for="state">State</label>
  <select name="state">
    <option value="" selected="selected">State</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
  </select>
</div>
<div class="form-item form-item-secondary">
  <label class="form-item_label" for="email">Zip</label>
  <input type="number" minlength="5" maxlength="5" placeholder="Zip" />
</div>
      <div class="form-item">
  <label class="form-item_label" for="message">Your message *</label>
  <textarea name="message" placeholder="Your message *" required="" aria-required="true"></textarea>
</div>
      <div class="form-submit">
        <a class="button-full step-form-next" href="javascript:void(0);">Save &amp; Continue</a>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <div class="step-form-anchor">
      <h3 class="step-form-title">Step Three</h3>
      <span class="step-form-number">3 of 3</span>
    </div>
    <div class="field-group">
      <div class="form-item">
  <label class="form-item_label" for="email">Email *</label>
  <input name="email" type="email" placeholder="Email *" required="" aria-required="true">
</div>
      <div class="form-item form-item-password">
  <label class="form-item_label" for="password">Password</label>
  <input name="password" type="password" placeholder="Password">
  <span class="form-item_password"></span>
  <span class="form-item_info hint" data-hint="Passwords should be 8-32 characters, including letters and numbers."></span>
</div>
      <div class="form-submit">
        <input class="button-full" type="submit" name="op" value="Submit">
      </div>
    </div>
  </fieldset>
</form>
